<div *ngFor="let item of noticeService.notices; let i = index" >
  <div class="notice_1" >
    <h2 class="title-new">
      {{item.titulo}}
    </h2>
    <img class="imgNew" src="{{item.imagen}}" alt="">
    <br><br>
    <p>
      {{item.resumen}}
      <br>
    </p>
    <a routerLink="/leermas/{{i}}" (click)="funcion(i)">Leer mas..</a>
  </div>
  <br>
  </div>
